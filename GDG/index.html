<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reddi Pallavi</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main_container">
        <div class="countdown">
            <h1>New Year Countdown</h1>
            <div class="time">
                <div class="time-block">
                    <span id="days">00</span>
                    <p>Days</p>
                </div>
                <div class="time-block">
                    <span id="hours">00</span>
                    <p>Hours</p>
                </div>
                <div class="time-block">
                    <span id="minutes">00</span>
                    <p>Minutes</p>
                </div>
                <div class="time-block">
                    <span id="seconds">00</span>
                    <p>Seconds</p>
                </div>
            </div>
            <a href="./preview/index_video.html" class="video"><button class="preview">Preview</button></a>
        </div>
        <div class="quote-slider">
            <div class="quote" id="quote">"Make this year your best one yet!"</div>
        </div>
    </div>
    <div class="info">
        <img src="./images/me...jpg" alt="me" class="image">
        <p class="name"><b>Name :</b> Reddi Pallavi</p>
        <p class="branch"><b>Branch :</b> Computer Science and Engineering</p>
        <p class="year"><b>Year :</b> 2nd Year</p>
        <p class="Hobbies"><b>Hobbies :</b> Listening to Music, Drawing</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
