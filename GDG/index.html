<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="countdown">
        <h1>New Year Countdown</h1>
        <div class="time">
            <div class="time-block">
                <span id="days">00</span>
                <p>Days</p>
            </div>
            <div class="time-block">
                <span id="hours">00</span>
                <p>Hours</p>
            </div>
            <div class="time-block">
                <span id="minutes">00</span>
                <p>Minutes</p>
            </div>
            <div class="time-block">
                <span id="seconds">00</span>
                <p>Seconds</p>
            </div>
        </div>
        <a href="./newyear_video.mp4"><button class="preview">Preview</button></a>
    </div>
    <div class="info">
        <img src="./me...jpg" alt="me" class="image">
        <p><b>Name :</b> Reddi Pallavi</p>
        <p><b>Branch :</b> Computer Science and Engineering</p>
        <p><b>Year :</b> 2nd Year</p>
        <p><b>Hobbies :</b> Listening to Music</p>

    </div>
    <script src="script.js"></script>
</body>
</html>
